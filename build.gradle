apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'


repositories {
    maven  {
        url "http://repo1.maven.org/maven2"
    }
}

dependencies {

    compile 'org.springframework.boot:spring-boot-starter-web:1.3.5.RELEASE'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.7.5'
    compile 'org.codehaus.woodstox:woodstox-core-asl:4.4.1'
    compile group: 'org.springframework.security.oauth', name: 'spring-security-oauth2', version: '1.0.0.RELEASE'
    
    //SAML
    compile group: 'joda-time', name: 'joda-time', version: '2.3'
    compile group: 'org.opensaml', name: 'openws', version: '1.4.1'
    compile group: 'org.opensaml', name: 'xmltooling', version: '1.3.1'
    compile group: 'org.opensaml', name: 'opensaml', version: '2.5.3'
}




